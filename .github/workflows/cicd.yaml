# This workflow will build the GithubActionsDemo project

name: CloudSoftPipelineDemo

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check out this repo
        uses: actions/checkout@v4

      - name: Restore dependencies (install NuGet packages)
        run: dotnet restore

      - name: Build and publish the app
        run: |
          dotnet build --no-restore
          dotnet publish -c Release -o ./publish        

      - name: Upload app artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: ./publish

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download the artifacts from GitHub (from the build job)
        uses: actions/download-artifact@v4
        with:
          name: app-artifacts
          path: ./publish

      - name: Stop the application service
        run: |
          sudo systemctl stop CloudSoft.service || true        

      - name: Deploy the application
        run: |
          sudo rm -Rf /opt/CloudSoft/*
          sudo cp -r ${{ github.workspace }}/publish/* /opt/CloudSoft
          sudo chown -R www-data:www-data /opt/CloudSoft

      - name: Reload systemd and restart the application service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl start CloudSoft.service  
